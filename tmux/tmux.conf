# ── Prefix ──────────────────────────────────────────────────────────
# C-b is too far, C-\ conflicts with toggleterm, C-a is ergonomic
unbind C-b
set -g prefix C-a
bind C-a send-prefix   # nested tmux: C-a C-a sends literal C-a

# ── General ─────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"  # true color passthrough
set -g escape-time 0          # no delay after Esc (critical for nvim)
set -g focus-events on        # nvim autoread support
set -g history-limit 50000
set -g mouse off              # you disable mouse in nvim too
set -g base-index 1           # windows start at 1
setw -g pane-base-index 1     # panes start at 1
set -g renumber-windows on    # fill gaps when closing windows
set -g set-clipboard on

# ── Smart pane navigation (seamless with nvim C-h/j/k/l) ──────────
# Detects if current pane is running nvim and forwards the key, 
# otherwise tmux handles it. Same muscle memory, zero conflicts.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# ── Pane splitting (vim-consistent: v=vertical, s=horizontal) ──────
# Mirrors vim's C-w v and C-w s, opens in current directory
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# ── Pane resizing (prefix + h/j/k/l with repeat) ──────────────────
# Like your C-Arrow resize in nvim, but prefix-gated
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Window management ──────────────────────────────────────────────
# Alt+h/l for window switching (mirrors S-h/S-l buffer nav in nvim)
bind -n M-h previous-window
bind -n M-l next-window
# prefix + number to jump (already default, 1-indexed to match base-index)
bind c new-window -c "#{pane_current_path}"

# ── Pane/window operations ─────────────────────────────────────────
bind x kill-pane               # like :q  — no confirmation prompt
bind X kill-window             # like :qa
bind z resize-pane -Z          # toggle zoom (already default, explicit for clarity)
bind = select-layout even-horizontal
bind + select-layout even-vertical

# ── Copy mode (vi keybindings) ─────────────────────────────────────
setw -g mode-keys vi

# Enter copy mode with prefix + [  (default), or prefix + Escape
bind Escape copy-mode

# vi-style selection and yank
bind -T copy-mode-vi v   send-keys -X begin-selection
bind -T copy-mode-vi V   send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y   send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# Scroll with C-u/C-d in copy mode (like nvim)
bind -T copy-mode-vi C-u send-keys -X halfpage-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down

# Incremental search in copy mode
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)"   "send -X search-backward-incremental \"%%%\""

# ── Reload config ──────────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded"

# ── Status bar (minimal, stays out of your way) ────────────────────
set -g status-position bottom
set -g status-style "bg=default,fg=#565f89"
set -g status-left "#[fg=#7aa2f7,bold] #S "
set -g status-left-length 20
set -g status-right "#[fg=#565f89]%H:%M "
set -g status-justify left

# Window status
setw -g window-status-format         "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "
setw -g window-status-separator      ""

# Pane borders
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message style
set -g message-style "bg=default,fg=#7aa2f7"
