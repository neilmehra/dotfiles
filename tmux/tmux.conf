# ── Prefix ──────────────────────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix   # nested tmux: C-a C-a sends literal C-a

# ── General ─────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"  # true color passthrough
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'  # cursor shape passthrough
set -g escape-time 0          # no delay after Esc (critical for nvim)
set -g focus-events on        # nvim autoread support
set -g history-limit 50000
set -g mouse off              # i disable mouse in nvim too
set -g base-index 1           # windows start at 1
setw -g pane-base-index 1     # panes start at 1
set -g renumber-windows on    # fill gaps when closing windows
set -g set-clipboard on

# pane switching w/ nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# ── Pane splitting ─────────────────────────────────────────────────
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ── Session management ─────────────────────────────────────────────
# C-a s = session picker (default, now unblocked)
# C-a S = new session with name prompt
bind s choose-tree -sZ
bind S command-prompt -p "new session:" "new-session -s '%%'"
bind K confirm-before -p "kill session #S? (y/n)" "kill-session"

# ── Pane resizing (prefix + h/j/k/l with repeat) ──────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Window management ──────────────────────────────────────────────
bind -n M-h previous-window
bind -n M-l next-window
bind c new-window -c "#{pane_current_path}"

# ── Pane/window operations ─────────────────────────────────────────
bind x kill-pane               # like :q
bind X kill-window             # like :qa
bind z resize-pane -Z          # toggle zoom
bind = select-layout even-horizontal
bind + select-layout even-vertical

# ── Copy mode (vi keybindings) ─────────────────────────────────────
setw -g mode-keys vi

bind Escape copy-mode

bind -T copy-mode-vi v   send-keys -X begin-selection
bind -T copy-mode-vi V   send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y   send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

bind -T copy-mode-vi C-u send-keys -X halfpage-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down

bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)"   "send -X search-backward-incremental \"%%%\""

# ── Reload config ──────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux.conf reloaded"

# ── Theme (pywal) ──────────────────────────────────────────────────
# bg=#0b0822  fg=#e8ddd1  accent=#ab389d  dim=#a29a92
# purple=#6f2b83  magenta=#9e3462  pink=#ce6c9b  blue=#4e92c3

set -g status-position bottom
set -g status-style "bg=default,fg=#a29a92"
set -g status-left "#[fg=#ab389d,bold] #S "
set -g status-left-length 20
set -g status-right "#[fg=#a29a92]%H:%M "
set -g status-justify left

setw -g window-status-format         "#[fg=#a29a92] #I:#W "
setw -g window-status-current-format "#[fg=#ce6c9b,bold] #I:#W "
setw -g window-status-separator      ""

set -g pane-border-style "fg=#6f2b83"
set -g pane-active-border-style "fg=#ab389d"

set -g message-style "bg=default,fg=#ce6c9b"
set -g mode-style "bg=#6f2b83,fg=#e8ddd1"     # copy mode highlight
